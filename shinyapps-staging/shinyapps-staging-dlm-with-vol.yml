apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: shinyapps-stg-dlm
  namespace: default
  labels:
    app: shinyapps-stg
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: shinyapps-stg
    spec:
      containers:
      - name: shinyapps-stg
        imagePullPolicy: Always
        image: 672001523455.dkr.ecr.us-east-1.amazonaws.com/shinyapps-stg:latest
        ports:
        - containerPort: 3838
        resources:
          limits:
            cpu: 100m
            memory: 4Gi
          requests:
            cpu: 100m
            memory: 4Gi
        readinessProbe:
          httpGet:
            path: /
            port: 3838
        volumeMounts:
           - name: shinyapps-stg-pv-storage
             mountPath: /hosted
      volumes:
      - name: shinyapps-stg-pv-storage
        awsElasticBlockStore:
          volumeID: vol-0eb8cf96da24a362f
      nodeSelector:
        failure-domain.beta.kubernetes.io/zone: us-east-1d
